<div class="row" style="padding-right: 3%;">
<div class="col-xs-12" style="margin: 1%;">

<div style="background-color: white;" class="home">

	<h1 class="text-center">Team Pool</h1>

	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-4 text-center"><h5>Enter Your Name to Join : </h5></div>
			<div class="col-xs-8">
				<form>
					<input ng-model="newFirstName" placeholder="First Name">
					<input ng-model="newLastName" placeholder="Last Name">
					<button ng-click="submitNewPlayerTrial()" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<br><br>

	<div class="row">
		<div class="col-xs-4" ng-repeat="team in teams">
			<div class="displayBox">
				<div class="row">
					<div class="col-xs-6">
						<h5 class="text-center">Team - {{team.teamNumber}}</h5>
					</div>
					<div class="col-xs-6">
						<span>{{team.number}}</span>
						<button ng-click="deleteTeam(team.teamNumber)" class="btn btn-danger btn-sm">Delete</button>
					</div>
				</div>
				
				<ul>
					<li ng-repeat="player in team.players">
						{{player.player}}
					</li>
				</ul>
			</div>
		</div>
	</div>

</div>

</div>
</div>
