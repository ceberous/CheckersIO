<div class="row" style="padding-right: 3%;">
<div class="col-xs-12" style="margin: 1%;">

<div style="background-color: white;" class="home">

	<h1 class="text-center">Team Pool</h1>
	<h2 ng-if="isAdmin" class="text-center" style="color: red;">Admin Mode (type "back" to return)</h2>

	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-4 text-center"><h5>Enter Your Name to Join : </h5></div>
			<div class="col-xs-8">
				<form>
					<input ng-model="newFirstName" placeholder="First Name">
					<input ng-model="newLastName" placeholder="Last Name">
					<span>Team -</span>
					<input ng-model="NPTeamNumber"  style="width: 22px;" value="{{NPTeamNumber}}">
					<button ng-click="submitNewPlayer(newFirstName , newLastName)" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div ng-if="isAdmin" class="row">
		<div class="col-xs-12">
			<h3 style="color: orange;" class="text-center">for now . . to replace a name. type the new name in the box , and then click on corresponding names pencil icon</h3>
		</div>

	</div>

	<br><br>

	<div class="row">
		<div class="col-xs-4" ng-repeat="team in teams">
			<div class="displayBox">

				<div ng-if="!isAdmin" class="row">
					<div  class="col-xs-12">
						<h5 class="text-center">Team - {{team.teamNumber}}</h5>
					</div>
				</div>

				<div ng-if="isAdmin" class="row">
					<div class="col-xs-10">
						<span>Team -</span>
						<input id="newTeam#{{team.teamNumber}}" placeholder="{{team.teamNumber}}" style="width: 22px;" >
					</div>
				</div>

				<div ng-if="isAdmin" class="row">
					<div class="col-xs-6">

						<span ng-if="isAdmin" class="glyphicon glyphicon-send" ng-click="editTeam(team.teamNumber)"></span>						
					</div>					
					<div class="col-xs-6">
						<button ng-click="deleteTeam(team._id)" class="btn btn-danger btn-sm">Delete</button>
					</div>
				</div>
				
				<ul>
					<li ng-repeat="player in team.players">
						<span class="text-center">{{player.player}}</span> 
						<span ng-if="isAdmin" class="glyphicon glyphicon-trash" ng-click="deletePlayer( team.teamNumber , player._id)"></span>
						<span ng-if="isAdmin" class="glyphicon glyphicon-pencil" ng-click="editPlayer( team.teamNumber , player._id)"></span>						
					</li>
				</ul>

			</div>
		</div>
	</div>

</div>

</div>
</div>
